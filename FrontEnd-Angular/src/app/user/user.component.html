<div style="text-align: center">
    <H2>User</H2>
    <p-table [value]="users">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>UserName</th>
              <th>FullName</th>
              <th>Gender</th>
              <th>status</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>{{user.userID}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.fullName}}</td>
              <td>{{user.gender}}</td>
              <td>{{user.status}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
